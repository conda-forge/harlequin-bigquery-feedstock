{% set name = "harlequin-bigquery" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/harlequin_bigquery-{{ version }}.tar.gz
  sha256: b883d884ae11e8dee9aac298d86a33906efa588fa0aeedae9ec2b90713b8fbf6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0
    - harlequin >=1.7.0,<2.0.0
    - google-cloud-bigquery-core >=3.14.1,<4.0.0
    - google-cloud-bigquery-storage >=2.24.0,<3.0.0

test:
  imports:
    - harlequin_bigquery
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/joshtemple/harlequin-bigquery
  summary: A Harlequin adapter for Google BigQuery.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/harlequin
